<div class="flex flex-col min-h-screen">
  <app-header
    [hidden]="!showFooterAndHeader"
    [layout]="'horizontal'"
    [headerBackgroundColor]="'#fff'"
    [drawerBtnPosition]="'left'"
    [drawerSide]="'left'"
    [logoUrl]="logoUrl"
    [logoPosition]="'left'"
    [logoHeight]="50"
    [logoStyles]="'h-13 absolute'"
    [stickyHeader]="true"
    [headerBorderBottom]="true"
    [headerBoxShadow]="'strong'"
    [topInfoBarColor]="'#def071'"
  ></app-header>

  <main [ngClass]="showFooterAndHeader ? 'pt-32' : ''" class="flex-grow">
    <router-outlet></router-outlet>
  </main>

  <app-footer
    [hidden]="!showFooterAndHeader"
    [copyrightColor]="'#00140f'"
    [backgroundColor]="'#f3f3f3'"
    [textColor]="'#00140f'"
    [fontFamily]="'Poppins, sans-serif'"
    [headingFontSize]="'18px'"
    [linkFontSize]="'16px'"
    [linkColor]="'#00140f'"
    [layout]="'grid-cols-1 md:grid-cols-2 lg:grid-cols-4'"
    [sections]="footerSections"
    [copyrightText]="'RIGHTS_RESERVED'"
  ></app-footer>
</div>
