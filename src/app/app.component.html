<div class="flex flex-col min-h-screen">
    <app-header [layout]="'horizontal'" [backgroundColor]="'#fff'" [drawerBtnPosition]="'left'" [drawerSide]="'left'" [siteTitle]="''"
    [logoUrl]="logoUrl" [textColor]="'#003d2e'" [logoPosition]="'left'" [logoHeight]="50" [logoStyles]="'h-13 absolute'" [centerLogo]="false"
        [stickyHeader]="true" [borderBottom]="true" [boxShadow]="'strong'" [showCTAButton]="false"
        [ctaButtonLabel]="'View All Products'" [ctaButtonStyles]="{ backgroundColor: '#003d2e', color: '#fff' }"></app-header>

    <main class="flex-grow pt-32">

    <app-footer [copyrightColor]="'#00140f'" [backgroundColor]="'#f3f3f3'" [textColor]="'#00140f'" [fontFamily]="'Poppins, sans-serif'"
