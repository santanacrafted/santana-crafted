<div class="relative w-full">
  <!-- Input -->
  <input
    type="text"
    [(ngModel)]="inputValue"
    (input)="onInputChange()"
    (blur)="onBlur()"
    (focus)="onFocus()"
    placeholder="Type or select feature"
    class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#007a6f] focus:border-[#007a6f] transition"
    #inputElement
    id="inputElement"
  />

  <!-- Dropdown -->
  <div
    *ngIf="showDropdown"
    [ngClass]="showAboveDropdown ? 'bottom-full mb-1' : 'mt-1'"
    class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg shadow-lg max-h-48 overflow-auto"
  >
    <div
      *ngFor="let item of filteredItems"
      (click)="selectItem(item)"
      class="px-4 py-2 cursor-pointer hover:bg-[#f0f4f4] transition"
    >
      {{ item }}
    </div>
  </div>
</div>
