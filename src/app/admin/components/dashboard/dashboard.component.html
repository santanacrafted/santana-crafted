<div class="min-h-screen p-4 sm:p-6">
  <div class="flex items-start justify-between mb-6">
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-green-900 mb-1">
        <span class="material-icons">dashboard</span>
        Admin Panel
      </h1>
      <p class="text-sm text-gray-500">
        Welcome back. Review your site activity and manage content.
      </p>
    </div>
    <div class="text-sm text-gray-500 mt-1">
      {{ today | date : "fullDate" }}
    </div>
  </div>

  <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3 mb-8">
    <app-countries-reached-widget
      [geoRows]="geoRows$ | async"
    ></app-countries-reached-widget>
  </div>

  <div class="bg-white p-6 rounded-xl shadow text-center text-gray-500">
    Charts and additional widgets coming soon...
  </div>
</div>
