<div class="bg-white shadow-md rounded-xl p-5 w-full max-w-sm">
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center gap-2">
      <span class="text-blue-600 text-lg">üåç</span>
      <h3 class="text-sm font-semibold text-gray-800">Countries Reached</h3>
    </div>
    <span class="text-xs text-gray-500">Last 7 Days</span>
  </div>

  <div class="text-3xl font-bold text-emerald-600 mb-4">
    {{ geoRows.length }}
  </div>

  <ul class="text-sm divide-y divide-gray-100 max-h-32 overflow-y-auto">
    <li
      *ngFor="let row of geoRows.slice(0, 5)"
      class="flex justify-between py-1.5 text-gray-700"
    >
      <span class="truncate w-2/3">{{ row.dimensionValues[0].value }}</span>
      <span class="text-right w-1/3 font-medium">
        {{ row.metricValues[0].value }}
      </span>
    </li>
  </ul>

  <div *ngIf="geoRows.length > 5" class="mt-3 text-xs text-right">
    <a routerLink="/admin/analytics" class="text-blue-600 hover:underline"
      >See all</a
    >
  </div>
</div>
