<section class="bg-white py-20 px-6 md:px-12">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold text-[#003d2e] mb-10 text-center">
      Your Cart
    </h2>

    <!-- Empty Cart Message -->
    <p *ngIf="cartItems.length === 0" class="text-center text-gray-500">
      Your cart is empty.
      <a [routerLink]="'/templates'" class="text-[#003d2e] underline"
        >Browse templates</a
      >
      to get started.
    </p>

    <!-- Cart Table -->
    <div *ngIf="cartItems.length > 0">
      <table class="min-w-full bg-white border rounded-xl shadow">
        <thead class="bg-[#def071] text-[#003d2e] text-sm uppercase">
          <tr>
            <th class="text-left px-6 py-4">Template</th>
            <th class="text-left px-6 py-4">Tier</th>
            <th class="text-left px-6 py-4">Price</th>
            <th class="text-left px-6 py-4">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of cartItems; let i = index"
            class="border-t hover:bg-gray-50"
          >
            <td class="px-6 py-4 font-medium">{{ item.name }}</td>
            <td class="px-6 py-4">{{ item.tier }}</td>
            <td class="px-6 py-4">${{ item.price }}</td>
            <td class="px-6 py-4">
              <button
                (click)="removeItem(i)"
                class="text-red-500 hover:underline"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Coupon Section -->
      <div class="mt-8 flex flex-col sm:flex-row items-center gap-4">
        <input
          [(ngModel)]="couponCode"
          placeholder="Enter promo code"
          class="border border-gray-300 px-4 py-2 rounded-md w-full sm:w-auto"
        />
        <button
          (click)="applyCoupon()"
          class="bg-[#003d2e] text-white px-4 py-2 rounded-md hover:bg-[#00271e] transition"
        >
          Apply Coupon
        </button>
        <div *ngIf="couponMessage" class="text-sm text-[#003d2e] mt-2 sm:mt-0">
          {{ couponMessage }}
        </div>
      </div>

      <!-- Summary + Checkout -->
      <div
        class="flex flex-col md:flex-row justify-between items-center mt-10 gap-6 overflow-visible"
      >
        <div class="text-xl font-semibold text-[#003d2e]">
          Total: <span>${{ getTotal() }}</span>
        </div>
        <a
          routerLink="/checkout"
          class="inline-block bg-[#003d2e] text-white px-6 py-3 rounded-xl font-semibold shadow hover:bg-[#00271e] transition transform hover:scale-105"
        >
          Proceed to Checkout
        </a>
      </div>
    </div>
  </div>
</section>
